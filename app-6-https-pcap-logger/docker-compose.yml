version: '3.8'

services:
  traffic-logger:
    build: .
    environment:
      - FLASK_ENV=development
    volumes:
      - ./app:/app
      - ./captures:/captures
    networks:
      - traffic-net

  nginx:
    image: nginx:alpine
    ports:
      - "6080:80"
      - "6443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - traffic-logger
    networks:
      - traffic-net

  packet-capture:
    image: nicolaka/netshoot
    command: sh -c "tcpdump -i any -w /captures/traffic-$$(date +%%Y%%m%%d-%%H%%M%%S).pcap"
    network_mode: "service:nginx"
    volumes:
      - ./captures:/captures
    cap_add:
      - NET_ADMIN
    depends_on:
      - nginx

networks:
  traffic-net:
    driver: bridge
