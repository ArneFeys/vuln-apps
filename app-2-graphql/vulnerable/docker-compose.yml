services:
  app2-vuln-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: graphql_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - app2_vuln_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d graphql_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app2-vuln-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://admin:password123@app2-vuln-db:5432/graphql_db
      DEBUG: "true"
    ports:
      - "8004:8000"
    depends_on:
      app2-vuln-db:
        condition: service_healthy
    volumes:
      - ./api:/app

  app2-vuln-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8003:80"
    depends_on:
      - app2-vuln-api

volumes:
  app2_vuln_postgres_data:
