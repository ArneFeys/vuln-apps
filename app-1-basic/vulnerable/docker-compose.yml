version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vulnapp
      POSTGRES_USER: vulnuser
      POSTGRES_PASSWORD: vulnpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnuser -d vulnapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8080:5000"
    environment:
      DB_HOST: db
      DB_NAME: vulnapp
      DB_USER: vulnuser
      DB_PASSWORD: vulnpass
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app

volumes:
  postgres_data:
