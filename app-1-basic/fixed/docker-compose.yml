services:
  app1-fixed-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vulnapp
      POSTGRES_USER: vulnuser
      POSTGRES_PASSWORD: vulnpass
    volumes:
      - app1_fixed_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnuser -d vulnapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  app1-fixed-web:
    build: .
    ports:
      - "8002:5000"
    environment:
      DB_HOST: app1-fixed-db
      DB_NAME: vulnapp
      DB_USER: vulnuser
      DB_PASSWORD: vulnpass
    depends_on:
      app1-fixed-db:
        condition: service_healthy
    volumes:
      - ./app:/app

volumes:
  app1_fixed_postgres_data:
